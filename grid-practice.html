<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-areas: 
                "header header header"
                "sidebar main widget1"
                "sidebar main widget2"
                "footer footer footer";
            grid-template-columns: 200px 1fr 300px;
            grid-template-rows: 80px 200px 200px 60px;
            gap: 15px;
            min-height: 600px;
        }

        .header {
            grid-area: header;
            background-color: #2c3e50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 24px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            grid-area: main;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .widget1 {
            grid-area: widget1;
            background-color: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .widget2 {
            grid-area: widget2;
            background-color: #f39c12;
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            grid-area: footer;
            background-color: #2c3e50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Дашборд на CSS Grid</h1>
    <div class="dashboard">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main Content</div>
        <div class="widget1">Widget 1</div>
        <div class="widget2">Widget 2</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
